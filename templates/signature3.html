<!DOCTYPE html>
<html lang="en" style="background-color: #05001d;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>

<body
    style="padding: 50px; max-width: 600px; margin: 50px auto;background-color: #fff;">
    <div id="signature-code" style="max-width: 600px">
        <table style="width: 100%; border-collapse: collapse;font-family: {{fontfamily}};">
            <tr>
                <td style="text-align: center; vertical-align: middle; width: 25%;">
                    {% if profile_image %}
                    <div
                        style="position: relative; width: 150px; height: 160px; border-radius: 57% 43% 44% 56% / 41% 55% 45% 59%; background: {{ colorcode }};">
                        <img src="https://i.postimg.cc/FsPvVx0Q/fluid2-profilepic.jpg" alt="Profile Image"
                            style="margin-top: 10px; border-radius: 56% 43% 43% 57% / 37% 45% 50% 62%; border: 5px solid white; width: 150px; height: 125px; object-fit: cover;">
                    </div>
                    {% endif %}
                </td>
                <td style="width: 10px;display: block;"></td>
                <td
                    style="vertical-align: middle; background-image: url('https://i.postimg.cc/52DgqVYd/worldmap.png'); background-size: cover; background-position: center;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <tr>
                            <td
                                style="border: 5px solid {{ colorcode }}; border-width: 0px 0px 0px 5px; padding: 0px 20px;">
                                <h2
                                    style="color:{{ colorcode }}; margin: 10px 0 0; text-transform: uppercase; font-size: 22px;">
                                    {{ name }}</h2>
                                <p style="margin: 0; text-transform: uppercase; font-size: 14px;">{{ title }}</p>
                            </td>
                        </tr>
                        <tr>
                            <td style="height: 20px;"></td>
                        </tr>
                        <tr>
                            <td>
                                <table style="width: 100%; border-collapse: collapse;">
                                    <tr>
                                        <td style="width: 25px;">
                                            <img src="https://i.postimg.cc/gJ4WfrJn/call.png" alt="Call"
                                                style="width: 20px;height: 20px; padding: 5px;border-radius: 50px; background-color: {{ colorcode }};">
                                        </td>
                                        <td style="padding-left: 10px;">{{ phone }}</td>
                                    </tr>
                                    <tr>
                                        <td style="width: 25px;">
                                            <img src="https://i.postimg.cc/2SBCVzHK/calendar.png" alt="Calendar"
                                                style="width: 20px;height: 20px; padding: 5px;border-radius: 50px; background-color: {{ colorcode }};">
                                        </td>
                                        <td style="padding-left: 10px;"><a href="{{ calendly }}"
                                                style="color: #000; text-decoration: none;">{{ calendly }}</a></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 25px;"><img src="https://i.postimg.cc/V6zwGXzx/email.png"
                                                alt="Email"
                                                style="width: 20px;height: 20px; padding: 5px;border-radius: 50px; background-color: {{ colorcode }};">
                                        </td>
                                        <td style="padding-left: 10px;">{{ email }}</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td style="width: 10px;"></td>
                <td
                    style="vertical-align: bottom; border: solid #333; border-width: 0px 0px 0px 3px; padding-left: 20px;background-image: url('https://i.postimg.cc/52DgqVYd/worldmap.png'); background-size: contain; background-position: center;">
                    <img src="https://i.postimg.cc/FHX8yhvM/golittlebig-logo.png" alt="Logo" style="width: 125px;">
                    <table style="margin-top: 10px;">
                        <tr style="vertical-align: baseline;">
                            <td><a href="{{ facebook }}" style="text-decoration: none;">
                                    <img src="https://i.postimg.cc/43P3kpJT/facebook-tiny.png" alt="Facebook"
                                        style="width: 20px;height: 20px; padding: 5px;border-radius: 40px; margin-right: 5px;background-color: {{ colorcode }};"></a>
                            </td>
                            <td> <a href="{{ instagram }}" style="text-decoration: none;">
                                    <img src="https://i.postimg.cc/rsmkcc0g/instagram.png" alt="Instagram"
                                        style="width: 20px;height: 20px; padding: 5px;border-radius: 40px; margin-right: 5px;background-color: {{ colorcode }};">
                                </a></td>
                            <td><a href="{{ linkedin }}" style="text-decoration: none;">
                                    <img src="https://i.postimg.cc/bw657vKB/linkedin.png" alt="LinkedIn"
                                        style="width: 20px;height: 20px; padding: 5px;border-radius: 40px; margin-right: 5px;background-color: {{ colorcode }};"></a>
                            </td>
                            <td> <a href="{{ twitter }}" style="text-decoration: none;">
                                    <img src="https://i.postimg.cc/3rCK0XM5/twitter.png" alt="Twitter"
                                        style="width: 20px;height: 20px; padding: 5px;border-radius: 40px; margin-right: 5px;background-color: {{ colorcode }};"></a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div style="margin-top: 20px; text-align: center;">
        <button
            style="margin-right: 10px; padding: 10px 20px; background-color: {{ colorcode }}; color: #fff; border: none; cursor: pointer;"
            onclick="copySignature()">Copy Signature</button>
        <button style="padding: 10px 20px; background-color: #0d72cb; color: #fff; border: none; cursor: pointer;"
            onclick="copyHtml()">Copy HTML Code</button>
        <button style="padding: 10px 20px; background-color: #328923; color: #fff; border: none; cursor: pointer;"
            onclick="downloadSignature()">Download Image</button>
        <button style="padding: 10px 20px; background-color: #414141; color: #fff; border: none; cursor: pointer;"
            onclick="history.back()">Back</button>
    </div>
    <textarea id="signature-html" style="display:none;">
        <div style="padding: 20px 0;">
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="text-align: center; vertical-align: middle; width: 25%;">
                        {% if profile_image %}
                        <div
                            style="position: relative; width: 150px; height: 160px; border-radius: 57% 43% 44% 56% / 41% 55% 45% 59%; background: {{ colorcode }};">
                            <img src="https://i.postimg.cc/FsPvVx0Q/fluid2-profilepic.jpg" alt="Profile Image"
                                style="margin-top: 10px; border-radius: 56% 43% 43% 57% / 37% 45% 50% 62%; border: 5px solid white; width: 150px; height: 125px; object-fit: cover;">
                        </div>
                        {% endif %}
                    </td>
                    <td style="width: 10px;"></td>
                    <td
                        style="vertical-align: middle; background-image: url('https://i.postimg.cc/52DgqVYd/worldmap.png'); background-size: cover; background-position: center;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td
                                    style="border: 5px solid {{ colorcode }}; border-width: 0px 0px 0px 5px; padding: 0px 20px;">
                                    <h2
                                        style="color:{{ colorcode }}; margin: 10px 0 0; text-transform: uppercase; font-size: 22px;">
                                        {{ name }}</h2>
                                    <p style="margin: 0; text-transform: uppercase; font-size: 14px;">{{ title }}</p>
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 20px;"></td>
                            </tr>
                            <tr>
                                <td>
                                    <table style="width: 100%; border-collapse: collapse;">
                                        <tr>
                                            <td style="width: 25px;">
                                                <img src="https://i.postimg.cc/gJ4WfrJn/call.png" alt="Call"
                                                    style="width: 20px;height: 20px; padding: 5px;border-radius: 50px; background-color: {{ colorcode }};">
                                            </td>
                                            <td style="padding-left: 10px;">{{ phone }}</td>
                                        </tr>
                                        <tr>
                                            <td style="width: 25px;">
                                                <img src="https://i.postimg.cc/2SBCVzHK/calendar.png" alt="Calendar"
                                                    style="width: 20px;height: 20px; padding: 5px;border-radius: 50px; background-color: {{ colorcode }};">
                                            </td>
                                            <td style="padding-left: 10px;"><a href="{{ calendly }}"
                                                    style="color: #000; text-decoration: none;">{{ calendly }}</a></td>
                                        </tr>
                                        <tr>
                                            <td style="width: 25px;"><img src="https://i.postimg.cc/V6zwGXzx/email.png"
                                                    alt="Email"
                                                    style="width: 20px;height: 20px; padding: 5px;border-radius: 50px; background-color: {{ colorcode }};">
                                            </td>
                                            <td style="padding-left: 10px;">{{ email }}</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="width: 10px;"></td>
                    <td
                        style="vertical-align: bottom; border: solid #333; border-width: 0px 0px 0px 3px; padding-left: 20px;background-image: url('https://i.postimg.cc/52DgqVYd/worldmap.png'); background-size: contain; background-position: center;">
                        <img src="https://i.postimg.cc/FHX8yhvM/golittlebig-logo.png" alt="Logo" style="width: 125px;">
                        <table style="margin-top: 10px;">
                            <tr style="vertical-align: baseline;">
                                <td><a href="{{ facebook }}" style="text-decoration: none;">
                                        <img src="https://i.postimg.cc/43P3kpJT/facebook-tiny.png" alt="Facebook"
                                            style="width: 20px;height: 20px; padding: 5px;border-radius: 40px; margin-right: 5px;background-color: {{ colorcode }};"></a>
                                </td>
                                <td> <a href="{{ instagram }}" style="text-decoration: none;">
                                        <img src="https://i.postimg.cc/rsmkcc0g/instagram.png" alt="Instagram"
                                            style="width: 20px;height: 20px; padding: 5px;border-radius: 40px; margin-right: 5px;background-color: {{ colorcode }};">
                                    </a></td>
                                <td><a href="{{ linkedin }}" style="text-decoration: none;">
                                        <img src="https://i.postimg.cc/bw657vKB/linkedin.png" alt="LinkedIn"
                                            style="width: 20px;height: 20px; padding: 5px;border-radius: 40px; margin-right: 5px;background-color: {{ colorcode }};"></a>
                                </td>
                                <td> <a href="{{ twitter }}" style="text-decoration: none;">
                                        <img src="https://i.postimg.cc/3rCK0XM5/twitter.png" alt="Twitter"
                                            style="width: 20px;height: 20px; padding: 5px;border-radius: 40px; margin-right: 5px;background-color: {{ colorcode }};"></a>
                                </td>
                            </tr>
                        </table>
        </div>
    </textarea>
    <script>
        function copyHtml() {
            const signatureHtml = document.getElementById("signature-html");
            signatureHtml.style.display = "block";
            signatureHtml.select();
            document.execCommand("copy");
            signatureHtml.style.display = "none";
            alert("Signature HTML code copied to clipboard!");
        }

        function copySignature() {
            const signatureContainer = document.getElementById('signature-code');
            const range = document.createRange();
            range.selectNode(signatureContainer);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand("copy");
            selection.removeAllRanges();
            alert("Signature copied to clipboard!");
        }
        function downloadSignature() {
            const signatureContainer = document.getElementById('signature-code');

            html2canvas(signatureContainer, {
                allowTaint: true,
                useCORS: true
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download
                    = 'signature.png';
                link.href = imgData;
                link.click();
            });
        }
    </script>
</body>

</html>
