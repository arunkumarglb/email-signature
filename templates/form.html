<!DOCTYPE html>
<html>

<head>
    <title>Email Signature Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section:last-of-type {
            margin-bottom: 0;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-col {
            flex: 1;
            min-width: 250px;
            margin-bottom: 1rem;
        }

        .form-col:not(:last-child) {
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-col {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create Your Email Signature</h1>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <label for="design">Select Design Concept:</label>
                <select name="design" id="design" class="form-control">
                    <option value="concept1">Concept 1</option>
                    <option value="concept2">Concept 2</option>
                    <option value="concept3">Concept 3</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>

                <div class="form-col">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" class="form-control" id="company" name="company" required>
                        </div>
                        <div class="form-group">
                            <label for="calendly">Calendly Link</label>
                            <input type="text" class="form-control" id="calendly" name="calendly" required>
                        </div>
                        <div class="form-group">
                            <label for="facebook">Facebook URL</label>
                            <input type="url" class="form-control" id="facebook" name="facebook" required>
                        </div>
                        <div class="form-group">
                            <label for="twitter">Twitter URL</label>
                            <input type="url" class="form-control" id="twitter" name="twitter" required>
                        </div>
                    </div>
                </div>

                <div class="form-col">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="instagram">Instagram URL</label>
                            <input type="url" class="form-control" id="instagram" name="instagram" required>
                        </div>
                        <div class="form-group">
                            <label for="linkedin">LinkedIn URL</label>
                            <input type="url" class="form-control" id="linkedin" name="linkedin" required>
                        </div>
                        <div class="form-group">
                            <label for="profile_picture">Profile Picture</label>
                            <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Generate Signature</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
